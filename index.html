<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AquaGrill - The Underwater Culinary Experience</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
    tailwind.config = {
        theme: {
            extend: {
                colors: {
                    'deep-navy': '#010428', // For text
                    'azure': '#007FFF',
                    'cyan-glow': '#00FFFF',
                },
                fontFamily: {
                    sans: ['-apple-system', 'BlinkMacSystemFont', '"Segoe UI"', 'Roboto', '"Helvetica Neue"', 'Arial', '"Noto Sans"', 'sans-serif', '"Apple Color Emoji"', '"Segoe UI Emoji"', '"Segoe UI Symbol"', '"Noto Color Emoji"'],
                    serif: ['-apple-system', 'BlinkMacSystemFont', '"Segoe UI"', 'Roboto', '"Helvetica Neue"', 'Arial', '"Noto Sans"', 'sans-serif', '"Apple Color Emoji"', '"Segoe UI Emoji"', '"Segoe UI Symbol"', '"Noto Color Emoji"'],
                },
                animation: {
                    'gradient-flow': 'gradient-flow 15s ease infinite',
                    'glow-aura': 'glow-aura 1.5s ease-in-out infinite alternate',
                    'creature-bob': 'creature-bob 3s ease-in-out infinite',
                },
                keyframes: {
                    'gradient-flow': {
                        '0%, 100%': { backgroundPosition: '0% 50%' },
                        '50%': { backgroundPosition: '100% 50%' },
                    },
                    'glow-aura': {
                        'from': { boxShadow: '0 0 10px rgba(0, 255, 255, 0.4), 0 0 5px rgba(255, 255, 255, 0.8) inset' },
                        'to': { boxShadow: '0 0 20px rgba(0, 255, 255, 0.8), 0 0 10px rgba(255, 255, 255, 1) inset' },
                    },
                    'creature-bob': {
                        '0%, 100%': { transform: 'translateY(0px)' },
                        '50%': { transform: 'translateY(5px)' },
                    },
                }
            }
        }
    }
    </script>
    <style>
        body {
            /* The static background color was removed from here */
        }
        .hover-glow-aura:hover {
            animation: glow-aura 1.5s ease-in-out infinite alternate;
        }
        .caustics-filter {
            filter: url(#caustics);
        }
        .fade-edges {
            -webkit-mask-image: radial-gradient(ellipse at center, black 60%, transparent 100%);
            mask-image: radial-gradient(ellipse at center, black 60%, transparent 100%);
        }
    </style>

    <script type="importmap">
    {
      "imports": {
        "react": "https://aistudiocdn.com/react@^19.2.0",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
        "react/": "https://aistudiocdn.com/react@^19.2.0/",
        "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.9.4",
        "framer-motion": "https://aistudiocdn.com/framer-motion@^12.23.24",
        "lucide-react": "https://aistudiocdn.com/lucide-react@^0.547.0"
      }
    }
    </script>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
